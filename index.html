<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="agd-partner-manual-verification" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3-top">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="javascript:void(0)"><img src="/img/mountain.png" alt="" height="30" width="50"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Hoem</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Destinations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="javascript:void(0)">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Header -->
    <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
        <img class="w3-image" src="/img/ama-dablam.jpg" alt="Architecture" width="1500" height="800">
        <div class="w3-display-middle w3-padding-large w3-center">
            <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey">Architects</span></h1>
        </div>
    </header>

    <!-- Page content -->
    <div class="w3-content" style="max-width:1100px">

        <div class="container p-4">
            <form action="" class="form-inline">
                <div class="form-group">
                    <label>Destination</label>
                    <input class="form-control" type="text" placeholder="Country, ZIP, city...">
                </div>
                <div class="form-group">
                    <label>Check-in - Check-out</label>
                    <input class="form-control" type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
                </div>
                <div class="form-group">
                    <label>Adults</label>
                    <select class="form-control" required>
                        <option value="" selected hidden>no of adults</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Children</label>
                    <select class="form-control" required>
                        <option value="" selected hidden>no of children</option>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-btn">
                    <button class="submit-btn">Search</button>
                </div>
            </form>
        </div>

        <!--Slider-->
        <div class="slider pb-4">
            <div class="row pt-4">
                <div class="col-md-4 p-4">
                    <div class="card container-overlay">
                        <img src="/img/mountain.png" alt="" class="image">
                        <div class="card-body overlay">
                            <h4 class="card-title text">Nairobi</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-4">
                    <div class="card container-overlay">
                        <img src="/img/mountain.png" alt="" class="image">
                        <div class="card-body overlay">
                            <h4 class="card-title text">Kilifi</h4>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 p-4">
                    <div class="card container-overlay">
                        <img src="/img/mountain.png" alt="" class="image">
                        <div class="card-body overlay">
                            <h4 class="card-title text">Lamu</h4>
                        </div>
                    </div>
                </div>            
            </div>
            <div class="w3-center">
                <button class="btn btn-primary" type="button">Prev</button>
                <button class="btn btn-primary" type="button">Next</button>
            </div>
        </div>       
         
        <div class="w3-black p-4">
            <div class="row">
                <div class="col-md-6">
                    <img src="/img/map-destination.svg" alt="" class="w3-image">
                </div>
                <div class="col-md-6 w3-center">
                    <h1 class="w3-jumbo">The Reason</h1>
                    <p>Camping</p>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt aliquam odio minima totam, voluptatem ab natus delectus sit alias harum?</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
